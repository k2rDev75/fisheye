<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <section id="portfolio" class="portfolio">
        <div id="portfolio_select" class="portfolio_select">
          <label class="focus_text_sort">Trier par </label>
          <div class="css-select" id="select" aria-expanded="false">
            <input type="hidden" name="select1" value="" data-css-select="hidden" />
            <input type="text" class="css-select__selected" value="Select :" aria-label="Select 1" readonly
              data-css-select="selected" aria-haspopup="listbox" />
            <div role="listbox" class="css-select__dropdown" aria-labelledby="focus_text_sort">
              <button type="button" class="css-select__option" data-css-select="Popularité"
                aria-label="Trier par popularité" onclick="cssSelect(this);">Popularité</button>
              <button type="button" class="css-select__option" data-css-select="Date" aria-label="Trier par date"
                onclick="cssSelect(this);">Date</button>
              <button type="button" class="css-select__option" data-css-select="Titre" aria-label="Trier par titre"
                onclick="cssSelect(this);">Titre</button>
            </div>
          </div>
        </div>
      </section>
      <section class="section_medias"></section>

    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="info-price">
      <div class="total">
        <p class="total-likes"></p>
        <em class="fa-solid fa-heart icon"></em>
      </div>
      <p class="price"></p>
    </div>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
