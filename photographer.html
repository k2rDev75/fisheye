      <div class="container" role="presentation" aria-label="Trier par">
        <span class="label" >Trier par </span>
        <button class="select" id="select" name="select" value="options"  aria-haspopup="true" aria-expanded="false" >options</button>
        <div class="options" role="listbox" id="listbox">
            <button class="item active" tabindex="0" role="option" aria-selected="true" aria-label="Trier par popularité">Popularité</button>
            <button class="item" tabindex="0" role="option" aria-selected="false" aria-label="Trier par date">Date</button>
            <button class="item" tabindex="0" role="option" aria-selected="false" aria-label="Trier par titre">Titre</button>
        </div>
      </div>
      <section class="section_medias"></section>
      <section
        id="lightbox"
        class="lightbox-background"
        role="lightbox"
        aria-modal="true"
        aria-hidden="true"
        tabindex="-1"
      ></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <img
          src="assets/icons/close.svg"
          alt="close modal"
          onclick="closeModal()"
          tabindex="0"
        />
        <h2>Contactez-moi</h2>
        <div class="contact_name"></div>

        <form
          id="contactForm"
          name="reserve"
          aria-label="formulaire"
        >
          <div class="formData">
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              tabindex="2"
            />
            <span class="error" id="error1"></span>
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              tabindex="2"
            />
            <span class="error" id="error2"></span>
          </div>
          <div class="formData">
            <label for="email">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              tabindex="2"
            />
            <span class="error" id="error3"></span>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea name="message" id="message" tabindex="2"></textarea>
            <span class="error" id="error4"></span>
          </div>

          <button class="contact_button" type="button">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="info-price">
      <div class="total">
        <p class="total-likes"></p>
        <em class="fa-solid fa-heart icon"></em>
      </div>
      <p class="price"></p>
